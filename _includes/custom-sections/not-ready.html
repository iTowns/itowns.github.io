<section class="tab-section">

	{% assign section = include.content %}

	{% include components/section-header.html content=section %}

	<a	class="button large tertiary not-ready"
		href="{{ section.link.href }}"
		target="_blank"
		title="{{ section.link.title }}"
		style="--icon-right: url('{{ site.baseurl }}/assets/icons/external-link.svg');">
		{{ section.link.text }}
	</a>

</section>
