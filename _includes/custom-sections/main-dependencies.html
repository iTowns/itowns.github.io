<section class="tab-section">

	{% assign section = include.conten %}

	{% include components/section-header.html content=section %}

	<div class="main-dependencies-wrapper">

		<div class="main-dependencies-graphics">

			<embed src="{{ site.baseurl }}/assets/images/main-dependencies.svg">

		</div>

		<div class="cards-wrapper">

			{% for card in section.cards %}

				{% include components/card.html content=card class="small" %}

			{% endfor %}

		</div>

	</div>

</section>
