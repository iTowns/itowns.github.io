<h4 class="tab-section-title">
	{{ include.content.title }}
</h4>

{% if include.content.desc %}

	<div class="tab-section-description">

		{% for desc in include.content.desc %}

			{% if desc.type == "header" %}

				<h5 class="tab-section-subtitle">
					{{ desc.text }}
				</h5>

			{% elsif desc.type == "paragraph" %}

				<p class="tab-section-paragraph">
					{{ desc.text }}
				</p>

			{% endif %}

		{% endfor %}

	</div>

{% endif %}
